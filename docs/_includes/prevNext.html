<div class="prevNextBox">
    <div class="prevBox">{% if include.prevLink %}<a href="{{ include.prevLink }}">{{ include.prev }}</a>{% else %}{{ include.prev }}{% endif %}</div>
    <div class="selfBox"><strong>{{ include.self }}</strong></div>
    <div class="nextBox">{% if include.nextLink %}<a href="{{ include.nextLink }}">{{ include.next }}</a>{% else %}{{ include.next }}{% endif %}</div>
</div>
